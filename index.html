<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FlowKeep Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.85;
            line-height: 1.5;
        }
        
        .template-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 18px 45px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        #status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            min-height: 20px;
        }
        
        .loader {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji" id="templateEmoji">üéØ</div>
        <h1 id="templateName">FlowKeep Template</h1>
        <p class="subtitle">Project Template Ready!</p>
        <p class="description">Install this routine in FlowKeep to stay consistent</p>
        
        <div class="template-info" id="templateInfo">
            <!-- Template details will be populated by JavaScript -->
            <div class="info-row">
                <span class="info-icon">üìÖ</span>
                <span id="frequency">Loading...</span>
            </div>
        </div>
        
        <button class="button" id="openApp" onclick="attemptOpenApp()">
            Open in FlowKeep
        </button>
        
        <p id="status">
            <span class="loader"></span>
            Checking for FlowKeep...
        </p>
        
        <div class="footer">
            <p>Don't have FlowKeep?</p>
            <a href="https://flowkeep.app" id="downloadLink">Download from App Store</a>
        </div>
    </div>

    <script>
        // Parse template data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const templateDataEncoded = urlParams.get('data');
        
        let templateData = null;
        let appOpened = false;
        
        // Decode template data
        if (templateDataEncoded) {
            try {
                const decodedString = atob(templateDataEncoded);
                templateData = JSON.parse(decodedString);
                console.log('Template data:', templateData);
                
                // Populate template info
                if (templateData) {
                    document.getElementById('templateEmoji').textContent = templateData.emoji || 'üéØ';
                    document.getElementById('templateName').textContent = templateData.name || 'FlowKeep Template';
                    
                    // Build info display
                    const infoHTML = `
                        <div class="info-row">
                            <span class="info-icon">üìÖ</span>
                            <span>Check in every ${templateData.frequency} days</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">‚è±Ô∏è</span>
                            <span>${templateData.duration} minutes per session</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">${templateData.type === 'learning' ? 'üìñ' : 'üí™'}</span>
                            <span>${templateData.type.charAt(0).toUpperCase() + templateData.type.slice(1)} project</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">‚≠ê</span>
                            <span>Priority: ${templateData.priority}/5</span>
                        </div>
                    `;
                    
                    document.getElementById('templateInfo').innerHTML = infoHTML;
                }
            } catch (e) {
                console.error('Error decoding template:', e);
            }
        }
        
        // Construct app URL
        const appURL = `flowkeep://template?data=${templateDataEncoded}`;
        
        // Attempt to open app immediately on page load
        window.onload = function() {
            attemptOpenApp();
        };
        
        function attemptOpenApp() {
            // Try to open the app
            window.location = appURL;
            appOpened = true;
            
            // Update status
            document.getElementById('status').innerHTML = '<span class="loader"></span> Opening FlowKeep...';
            
            // After 2 seconds, check if we're still on this page
            setTimeout(function() {
                // If still here, app probably isn't installed
                document.getElementById('status').textContent = "FlowKeep is not installed";
                document.getElementById('openApp').textContent = "Download FlowKeep";
                document.getElementById('openApp').onclick = function() {
                    window.location = 'https://apps.apple.com/app/flowkeep/YOUR_APP_ID';
                };
            }, 2000);
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden (probably app opened)
                appOpened = true;
            } else if (appOpened) {
                // User came back - app didn't open
                document.getElementById('status').textContent = "FlowKeep is not installed";
            }
        });
        
        // Detect if user navigates away (app opened)
        window.addEventListener('beforeunload', function() {
            appOpened = true;
        });
    </script>
</body>
</html>
